<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <input type="text" id="search-query">
    <button>Search City</button>
    <div id="weather-icon"><img src="https://openweathermap.org/img/wn/01d.png" alt="weather icon"></div>
    <div>
      <span id="description"></span>
    </div>
    <div>
      <span>Temperature: </span>
      <span id="temperature">__</span>
    </div>
    <span id="feels-like">__</span>
    <span id="min-temp"></span>
    <span id="max-temp"></span>
    <span id="humidity"></span>
    <span id="visibility"></spanv>
    <span id="wind-speed"></span>
  </body>
</html>
