<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <input type="text" id="search-query">
    <button>Search City</button>
    <div id="weather-icon"><img src="https://openweathermap.org/img/wn/01d.png" alt="weather icon"></div>
    <div>
      <span id="description"></span>
    </div>
    <div>
      <span>Temperature: </span>
      <span id="temperature">__</span>
    </div>
    <div>
      <span>Feels Like: </span>
      <span id="feels-like">__</span>
    </div>
    <div>
      <span>Humidity: </span>
      <span id="humidity">__</span>
    </div>
    <div>
      <span>Visibility: </span>
      <span id="visibility">__</span>
    </div>
    <div>
      <span>Wind Speed: </span>
      <span id="wind-speed">__</span>
    </div>
  </body>
</html>
